<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=.5, maximum-scale=2">
<style>

document, body {
	margin: 0;
	padding: 0;
}

.node {
	stroke: #fff;
	stroke-width: 1.5px;
}

.link {
	stroke: #999;
	stroke-opacity: .6;

	transition: stroke-width 300ms ease;
}

.link.highlighted {
	stroke: darkred;
	stroke-width: 2px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

console.log(window.innerWidth, window.innerHeight);

var width        = window.innerWidth,
	height       = window.innerHeight,
	smallest     = Math.min(width, height),
	nodeSize     = 24,
	nodeDistance = Math.floor(smallest/5);

var color = d3.scale.category20();

var force = d3.layout.force()
	.charge(-nodeDistance)
	.linkDistance(nodeDistance)
	.linkStrength(0.1)
	.size([width, height])

var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height);

var request = new XMLHttpRequest();
request.addEventListener('load', function(e) {
	render(JSON.parse(request.responseText));
});
request.open('GET', 'merged.json');
request.send();

function render(graph) {
	force
		.nodes(graph.nodes)
		.links(graph.links)
		.start();

	var link = svg.selectAll(".link").data(graph.links)
		.enter().append("line")
			.attr("class", "link");

	var node = svg.selectAll(".node").data(graph.nodes)
		.enter().append("image")
			.attr('xlink:href', function(d) { return d.img; })
			.attr("class", "node")
			.attr("height", nodeSize)
			.attr("width", nodeSize)
			.on("mouseover", function(d) {
				link.classed('highlighted', function(l) { return d === l.source || d === l.target; });
			})
			.on("mouseout", function() {
				link.classed('highlighted', false);
			})
			.call(force.drag);

	node.append("title")
		.text(function(d) { return d.name; });

	force.on("tick", function() {
		link.attr("x1", function(d) { return d.source.x + 12; })
			.attr("y1", function(d) { return d.source.y + 12; })
			.attr("x2", function(d) { return d.target.x + 12; })
			.attr("y2", function(d) { return d.target.y + 12; });

		node.attr("x", function(d) { return d.x; })
			.attr("y", function(d) { return d.y; });
	});
};

</script>
